services:
  heureum-db:
    image: postgres:15
    container_name: heureum-db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: heureum_db
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
    restart: always